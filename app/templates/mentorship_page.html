<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Mentorship</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .muted {
            font-size: 14px;
            color: #6c757d;
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn_container {
            text-align: center;
        }
        #pay-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #pay-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>


<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">E-Learning</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'course_catalog' %}">Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'enrolled_course' %}">Enrolled Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'community_platform' %}">Community</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Personal Mentorship</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<br>
<br>




	<div class="card">
    <h1 class="title">Buy 1 on 1 mentorship</h1>
    <small class="muted">Want 1 on 1 mentorship from XYZ.site? Pay â‚¹200</small>
    <!-- Form for user details and mentorship reason -->
    <form id="mentorship-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
            <label for="reason">Reason for seeking mentorship</label>
            <textarea class="form-control" id="reason" rows="3" placeholder="Enter your reason" required></textarea>
        </div>
        <!-- Payment Button -->
        <div class="btn_container">
            <button class="btn" id="pay-btn">Pay</button>
        </div>
    </form>
</div>
</body>

<!-- Razorpay's Javascript code. -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
	var options = {
	
	// Enter the Key ID generated from the Dashboard
	key: "{{ razorpay_merchant_key }}", 
	
	// Amount is in currency subunits.
	// Default currency is INR. Hence, 
	// 50000 refers to 50000 paise
	amount: "{{ razorpay_amount }}", 
	currency: "{{ currency }}",
	
	// Your/store name.
	name: "XYZ.site", 
	
	// Pass the `id` obtained in the response of Step 1
	order_id: "{{ razorpay_order_id }}", 
	callback_url: "{{ callback_url }}",
	};
	
	// initialise razorpay with the options.
	var rzp1 = new Razorpay(options);
	
	// add event listener to the payment button.
	document.getElementById("pay-btn").onclick = function (e) {
	rzp1.open();
	e.preventDefault();
	};
</script>
</html>
